<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script>window['adrum-start-time'] = new Date().getTime();</script><script src="js/adrum.js"></script>
    	<title>Simplyhealth IT Expo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.min.css">
    </head>
    <body class="ng-cloak">

        <header>
            <div class="navbar navbar-fixed-top navbar-default {{navbarColour}}">
                <div class="navbar-text text-center">
                    <a href="#/" class="navbar-back" ng-if="back == true"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                    <p>{{title}}</p>
                </div>
            </div>
        </header>

        <main ng-view></main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.0.3/ui-bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/AgendaController.js"></script>
        <script type="text/javascript" src="js/controllers/HomeController.js"></script>
        <script type="text/javascript" src="js/controllers/MapController.js"></script>
        <script type="text/javascript" src="js/controllers/InfoController.js"></script>

        <script type="text/javascript" src="js/events.js"></script>
    </body>
</html>
